server:
  port: 8888
spring :
  application :
    name : gatewayserver
  cloud:
    config:
      enabled: false
    discovery:
      enabled: true
    gateway:
      routes:
        - id: r1
          uri: lb://DOMAINE
          predicates:
            - Path= /api/domaines/**
        - id: r2
          uri: lb://UNIVERSITE
          predicates:
            - Path= /api/universites/**
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
  eureka:
    client:
      service-url:
        defaultZone: 'http://localhost:8761/eureka/'
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      access: unrestricted
eureka:
  instance:
    prefer-ip-address: true
